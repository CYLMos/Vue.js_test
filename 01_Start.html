<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Import vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <hr>

    <div id="app2">
        <span v-bind:title="message">
            Hover your mouse over me for a few seconds
            to see my dynamically bound title!
        </span>
    </div>

    <hr>

    <div id="app3">
        <p v-if="seen">Now you see me!</p>
    </div>

    <hr>

    <div id="app4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <hr>

    <div id="app5">
        <p> {{ message }} </p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <hr>

    <div id="app6">
        <p> {{ message }} </p>
        <input v-model="message">
    </div>

    <hr>

    <div id="app7">
        <ol>
            <!--
            Now we provide each todo-item with the todo object
            it's representing, so that its content can be dynamic.
            We also need to provide each component with a "key",
            which will be explained later.
            -->
            <todo-item
                v-for="item in shop"
                v-bind:todo="item"
                v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>

    <script>
        /// New a Vue object for app
        var app = new Vue({
            el : '#app', /// the id of the element is called 'app'
            data : { /// Give the data to 'message' in 'app'
                message : "Hello World"
            }
        });

        /// New a Vue object for app2
        var app2 = new Vue({
            el : '#app2', /// the id of the element is called 'app2'
            data : { /// Give the data to 'message' in 'app2'
                message : 'You loaded this page on ' + new Date().toLocaleString()
            }
        });

        /// New a Vue object for app3
        var app3 = new Vue({
            el : '#app3', /// the id of the element is called 'app3'
            data : {
                seen : true
            }
        });

        /// New a Vue object for app4
        var app4 = new Vue({
            el : '#app4', /// the id of the element is called 'app4'
            data : {
                todos : [
                    {text : 'Learn Javascript'},
                    {text : 'Learn Vue'},
                    {text : 'Build something awesome'}
                ]
            }
        });

        /// New a Vue object for app5
        var app5 = new Vue({
            el : '#app5', /// the id of the element is called 'app5'
            data : {
                message : 'Hello Vue.js'
            },
            methods : {
                reverseMessage : function(){
                    this.message = this.message.split('').reverse().join('')
                }
            }
        });

        /// New a Vue object for app6
        var app6 = new Vue({
            el : '#app6', /// the id of the element is called 'app6'
            data : {
                message : 'Hello Vue!'
            }
        });

        /// Define a new component called 'todo-item'
        Vue.component('todo-item', {
            /* todo-item accept now accept a 'prop',
             * which is like a custom attribute.
             * This prop is called 'todo'
            */
            props : ['todo'],
            template : '<li> {{ todo.text }} </li>'
        });

        /// New a Vue object for app7
        var app7 = new Vue({
            el : '#app7', /// the id of the element is called 'app7'
            data : {
                shop : [
                    {id : 0, text : 'Vegetables'},
                    {id : 1, text : 'Fork'},
                    {id : 2, text : 'Milk'},
                ]
            }
        });
    </script>
</body>
</html>
